<body style="background-color:#ebedec">
    
    <div class="col-xl-12 col-md-12 col-xs-12 col-sm-12 d-flex justify-content-center">
        <img class="image d-flex justify-content-center s" width="20%" src="../../assets/images/UPR_Logo_Blue.png" alt="">
    </div>
<div class="center "  ></div>

<div class="row login col-lg-12 col-xs-12">
    
    <div class="col-md-3 col-lg-4 col-sm-2 "></div>
    
    <div class=" col-md-6 col-lg-4 col-sm-8 col-xs-12 loginbox">
  <div class="row">
 
  </div>
  <form #form="ngForm" (submit)="onSubmit(form)" class="form">
      <div class="form-group">
         
          <input type="text" email pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" placeholder="Email ID" required class="form-control" name="email" #email="ngModel" [(ngModel)]="service.formData.email"  >
          <div class="text-left text-danger" *ngIf="email.invalid && email.touched"><span style="color: skyblue;font-weight: 500;">* Invalid email Address</span></div>
      </div>
   
      <div class="form-group">
          
          <input type="password"  class="form-control"  placeholder="Password" required type="password" name="password" #password="ngModel" [(ngModel)]="service.formData.password">
          <div class="text-left text-danger" *ngIf="password.invalid && password.touched"></div>
      </div>
    
      <div class="col-xl-12 col-md-12 col-xs-12 col-sm-12 d-flex justify-content-center top">

        <button class="btn  button" >Login</button>
        <div *ngIf="!name">{{message}}</div>
    </div>
    <div class="col-xl-12 col-md-12 col-xs-12 col-sm-12 d-flex justify-content-center">
     <p style="color:white">Forgot password?</p>
  </div>
</form>
      </div>
