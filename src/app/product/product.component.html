<app-nav-bar></app-nav-bar>
<div class="container-fluid" id="AppealCalender">
    <!-- <div class=""> -->
        <div class="row">
      <div class="col-lg-1"></div>
      <div class="calender col-lg-10">
        <div class="row">
            <div class="col-lg-4">
            <button type="button" class="btn btn-lg btn-block button2" (click)="addproduct()" >Add a New Product</button>
        </div>
        <div class="col-lg-4"></div>
            <div class="form-group Search col-lg-4">
                <input  class="form-control pin-value"  matInput (keyup)="applyFilter($event.target.value)"  placeholder="Search...."
                    required>
                   
              </div>
            </div>
        <div class="example-container">
           
          <mat-table #table [dataSource]="listData" matSort>
  
  
            <ng-container matColumnDef="product_name">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Product Name </mat-header-cell>
              <mat-cell *matCellDef="let element">
                <span class="mobile-label">Product Name:</span>
                {{element.product_name}}
              </mat-cell>
            </ng-container>
  
  
            <ng-container matColumnDef="counterfeit_radius">
              <mat-header-cell *matHeaderCellDef >Radius in Miles</mat-header-cell>
              <mat-cell *matCellDef="let element">
                <span class="mobile-label">Radius in Miles</span>
                {{element.counterfeit_radius}}
              </mat-cell>
            </ng-container>
            <ng-container matColumnDef="activation_required">
                <mat-header-cell *matHeaderCellDef>Product Activation</mat-header-cell>
                <mat-cell  *matCellDef="let element">
                  <span class="mobile-label">Product Activation</span>
                <span *ngIf="element.activation_req==1">  <input type="checkbox"   checked readonly></span>
                <span *ngIf="element.activation_req==0"  >  <input type="checkbox" readonly></span>
                </mat-cell>
              </ng-container>
              <ng-container matColumnDef="counterfeit_required">
                <mat-header-cell *matHeaderCellDef >Counterfeit Detection </mat-header-cell>
                <mat-cell *matCellDef="let element">
                  <span class="mobile-label">Counterfeit Detection</span>
                  <span *ngIf="element.counterfeit_req==1">  <input type="checkbox"   checked readonly></span>
                  <span *ngIf="element.counterfeit_req==0"  >  <input type="checkbox" readonly></span>
                </mat-cell>
              </ng-container>
              <ng-container matColumnDef="content_management_required">
                <mat-header-cell *matHeaderCellDef >Content Management </mat-header-cell>
                <mat-cell *matCellDef="let element">
                  <span class="mobile-label">Content Management</span>
                  <span *ngIf="element.content_management_req==1">  <input type="checkbox"   checked readonly></span>
                  <span *ngIf="element.content_management_req==0"  >  <input type="checkbox" readonly></span>
                </mat-cell>
              </ng-container>
              <ng-container matColumnDef="recall_required">
                <mat-header-cell *matHeaderCellDef >Recall Management </mat-header-cell>
                <mat-cell *matCellDef="let element">
                  <span class="mobile-label">Recall Management </span>
                  <span *ngIf="element.recall_req==1">  <input type="checkbox"   checked readonly></span>
                  <span *ngIf="element.recall_req==0"  >  <input type="checkbox" readonly></span>
                </mat-cell>
              </ng-container>
  
  
            <ng-container matColumnDef="Options">
              <mat-header-cell *matHeaderCellDef> Options </mat-header-cell>
              <mat-cell *matCellDef="let row">
                  <!-- Edit button-->
                <button mat-icon-button (click)="updateproduct(row)" >
                      <mat-icon>launch</mat-icon>
                  </button>

                   <!-- Delete button-->
                  <button mat-icon-button (click)="DeleteProduct(row)">
                        <mat-icon>delete_outline</mat-icon>
                    </button>
              </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
           
          </mat-table>
          <mat-paginator [pageSizeOptions]="[3,6,9,12]"></mat-paginator>
        </div>
      </div>
      <div class="col-lg-1"></div>
</div>
    <!-- </div> -->
  </div>
