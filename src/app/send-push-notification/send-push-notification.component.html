<div class="container-fluid">
    <div class="container">
<!------------------------------------->
<form class="row content-head">
  <div class="col-12">
   <h1 class="headText">Send Push Notification</h1>
  </div>
   <div class="form-group pin-head col-lg-4 col-md-4 col-sm-12 col-12">
       <label class="label-name" for="email">Message Title</label>
       <input  class="form-control pin-value" rows="5" type="text" placeholder="Title"
       name="title" #title="ngModel" [ngModel]="messageTitle" required>
   </div>
   <div class="form-group pin-head col-lg-8 col-md-8 col-sm-12 col-12">
    <label class="label-name" for="email">Message Description</label>
    <textarea  class="form-control pin-value" rows="5" type="text" placeholder="Description"
    name="description" #description="ngModel" [ngModel]="messageDescription"   
        required></textarea>
</div>
<div class="form-group pin-head col-lg-4 col-md-8 col-sm-12 col-12">
  <label class="label-name" for="email">Search</label>
  <input  class="form-control pin-value"  matInput (keyup)="applyFilter($event.target.value)" placeholder="Search...."
      required>
     
</div>

</form>


<!------------------------------------->
<table mat-table #table [dataSource]="listData" matSort
matSortActive="initial_appeal_date" matSortDirection="asc" matSortDisableClear>
                <ng-container matColumnDef="select">
                  <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                                  [checked]="selection.hasValue() && isAllSelected()"
                                  [indeterminate]="selection.hasValue() && !isAllSelected()"
                                  [aria-label]="checkboxLabel()">
                    </mat-checkbox>
                  </th>
                  <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()"
                                  (change)="$event ? selection.toggle(row) : null"
                                  [checked]="selection.isSelected(row)"
                                  [aria-label]="checkboxLabel(row)">
                    </mat-checkbox>
                  </td>
                </ng-container>
              
              
                <!-- Name Column -->
                <ng-container matColumnDef="user_id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>User Id</th>
                  <td mat-cell *matCellDef="let element"> {{element.user_id}}
                  </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="email_id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                  <td mat-cell *matCellDef="let element">{{element.email_id}}
                  </td>
                </ng-container>
              
               
                <ng-container matColumnDef="platform">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Platform </th>
                    <td mat-cell *matCellDef="let element">{{element.platform}}
                    </td>
                  </ng-container>

                 

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                    (click)="selection.toggle(row)">
                </tr>
              </table>
                      <div *ngIf="errorMessageView" class="row mt-3">
                        <div class="col-lg-12">
                            <p class="errorMessages">{{message}}</p>
                        </div>
                    </div>
                    <div *ngIf="true" class="row mt-3">
                        <div class="col-lg-12">
                            <p class="successMessages">{{message1}}</p>
                        </div>
                    </div>

        <!-- Buttons -->
         <div class="row col-md-12 col-lg-12 col-sm-12 col-xs-8 btngroup">
           <div class="col-lg-4 col-sm-12 col-xs-12"></div>
           <div class="col-lg-4 "style="text-align: center;padding-top:15px ">
            <button type="button" class="btn btn-primary btn1 rounded" (click)="SendPushNotification(title.value,description.value)">
               Send push Notification </button>
          </div>
          <div class="col-lg-4 col-sm-12 col-xs-12"></div>
        </div>
        
    </div>
    </div>
