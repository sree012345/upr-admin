<div class="adjust">
    <div class="modal-header">
        <h2 class="modal-title" style="text-align: center;">Add a New Serial Number</h2>
    </div>
    <form #form="ngForm" (submit)="addSerialNumberClicked(form)" autocomplete="off">
    <div class="modal-body">
        <div class="form-group col-lg-12 col-md-12 col-sm-12 col-12 town_ship_col">
            <label class="label-name" for="Product">Product Name</label>
            <select class="form-control select-name" name="product_id"
                #product_id="ngModel" [(ngModel)]="productId">
                <option disabled [selected]="true" value="">Product Name</option>
                <option *ngFor="let option of productlist" [value]="option['product_id']">
                    {{option['product_name']}}</option>
            </select>
        </div>
        <div class=" pin-head col-lg-12 col-md-12 col-sm-12 col-12">
            <label class="label-name" for="serial number">Serial Number</label>
            <input dobMask class="form-control pin-value" type="text" 
                name="serial_number" #serial_number="ngModel" [ngModel]="serialNumber"
                required>
        </div>
        <div class="pin-head col-lg-12 col-md-12 col-sm-12 col-12">
            
            <mat-form-field>
                <label class="label-name" for="date">Manifacture Date</label>
                <input class="dateInput"  matInput [matDatepicker]="picker"  name="manifacture_date" #manifacture_date="ngModel"  [(ngModel)]="manifatureDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              
        </div>
       
    </div>
    <div class="modal-footer">
        <button type="button " class="btn btn-block btn-md cancel" data-dismiss="modal" (click)="CancelButtonClick()"
            >Cancel</button>
            <button type="submit " class="btn btn-block btn-md submit" data-dismiss="modal"
            >Submit</button>
    </div>
</form>
</div>
